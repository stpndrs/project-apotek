<html>
    <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <title>Card</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"
        />

    </head>
    <body>
        <div id="Card">
            <div id="card-content">
                <div id="card-title">
                    <h2>APOTEK Naycyaw</h2>
                    <div class="underline-title">
                             
                </div>
               
            </div>
            <form method="post" class="from">
                <lable for="user-name" style="padding-top: 13px">&nbsp;
                UserName

                </lable>
                <input id="user-name" class="from-content" type="Name"
                name="Name" autocomplete="on" required/>
                <div class="from-border"></div>
                
                <lable for="user-password" style="padding-top: 22px">&nbsp; 
                password
                </lable>
                <input id="user-password" class="from-content" type="password"
                name="password" required/>
                <div class="from-border"></div>
                <a href="#">
                    <legend id="forgot-pass">Anda Lupa password?</legend>
                </a> 
                <input id="sumbit-btn" type="submit" name="submit" value="LOGIN">
                <a href="#" id="signup">Anda Belum Punya Akun?</a>

            </form>  
        </div>
    </div>
    
</body>
</html>
